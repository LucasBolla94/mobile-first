<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <input type="checkbox" id="menu" class="container__btn">
                <label>
                    <span class="header__menu-hamburger container__image"></span>
                    <img src="img/Logo.svg" alt="Logo AluraBooks">
                </label>
                <ul class="list__menu">
                    <li class="list__menu_title">Categories</li>
                    <li class="list__menu_item">
                        <a href="#" class="list__menu_link">Front-End</a>
                    </li>
                    <li class="list__menu_item">
                        <a href="#" class="list__menu_link">Infraestruture</a>
                    </li>
                    <li class="list__menu_item">
                        <a href="#" class="list__menu_link">Business</a>
                    </li>
                    <li class="list__menu_item">
                        <a href="#" class="list__menu_link">Design UX</a>
                    </li>
                </ul>
            </div>
            <div class="container">
                <a href="#"><img src="img/Favoritos.svg" alt="Favorites" class="container__image"></a>
                <a href="#"><img src="img/Compras.svg" alt="Basket" class="container__image"></a>
                <a href="#"><img src="img/Usuario.svg" alt="Users" class="container__image"></a>
            </div>
        </header>
    </body>
</html>
